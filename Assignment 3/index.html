    <section>
    <table id="table"></table>
    <div class="buttons">
      <button style="background-color: white;;"></button>
      <button style="background-color: black;"></button>
      <button style="background-color: red;"></button>
      <button style="background-color: orange;"></button>
      <button style="background-color: yellow;"></button>
      <button style="background-color: chartreuse;"></button>
      <button style="background-color: green;"></button>
      <button style="background-color: rgb(0, 122, 61);"></button>
      <button style="background-color: cyan;"></button>
      <button style="background-color: rgb(16, 61, 239);"></button>
      <button style="background-color: blue;"></button>
      <button style="background-color: violet;"></button>
      <button style="background-color: magenta;"></button>
      <button style="background-color: rgb(255, 0, 170);"></button>
    </div>
    <button id="clear">Clear</button>
    <div>
      <label for="rows">Rows: </label>
      <input type="number" id="rows" value="10" min="0">
      <label for="columns">Columns: </label>
      <input type="number" id="columns" min="0">
      <button id="update">Update</button>
    </div>
